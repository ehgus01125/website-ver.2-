<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }
        button, .button-link {
            display: inline-block;
            margin: 10px 0;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
            border: 1px solid black;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
        button {
            width: 100%;
        }
        .button-link {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form method="post" action="{{ url_for('register') }}">
            <input type="text" name="username" placeholder="사용자명" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <button type="submit">가입하기</button>
        </form>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}" class="button-link">로그인</a></p>
    </div>
</body>
</html>
